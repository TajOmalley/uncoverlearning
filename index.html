<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uncover Learning</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Intro Fullscreen Flashcard -->
  <section id="intro" class="card fullscreen-card">
    <img src="assets/logo.png" alt="Uncover Learning Logo" class="logo" />
    <h1 class="slogan">Education Enhancement Powered by AI,<br>Focused on Human Learning</h1>
    <p class="cta">Click to uncover an education revolution</p>
    <button id="reveal-button">Reveal</button>
  </section>
  
  <!-- Grid of Mini Flashcards -->
  <section id="card-grid" class="card-grid hidden">
    <div class="card mini-card" data-card="problem">The Problem</div>
    <div class="card mini-card" data-card="mission">Our Mission</div>
    <div class="card mini-card" data-card="solution">The Solution</div>
    <div class="card mini-card" data-card="team">The Team</div>
    <div class="card mini-card" data-card="coming">Coming Soon</div>
    <div class="card mini-card" data-card="contact">Contact</div>
  </section>
  
  <!-- Modal for Expanded Flashcard Content -->
  <div id="card-modal" class="card-modal hidden">
    <div class="modal-content">
      <button id="close-modal">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
